<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Focus AI Website</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: #e5e7eb;
    display: flex;
    justify-content: center;
  }

  .app {
    width: 420px;
    padding: 20px;
  }

  .page {
    display: none;
  }

  .page.active {
    display: block;
  }

  h1, h2 {
    text-align: center;
  }

  .card {
    background: #1e293b;
    padding: 15px;
    border-radius: 14px;
    margin-bottom: 15px;
  }

  input, select {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 10px;
    border: none;
  }

  button {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: none;
    background: #38bdf8;
    font-weight: bold;
    cursor: pointer;
    margin-top: 8px;
  }

  button.secondary {
    background: #64748b;
  }

  /* SESSION UI */
  .chat-box {
    border-radius: 16px;
    padding: 15px;
    margin-bottom: 12px;
  }

  .bot {
    background: #1e40af;
  }

  .user {
    background: #334155;
  }

  .small {
    font-size: 14px;
    opacity: 0.9;
  }
</style>
</head>

<body>

<div class="app">

<!-- PAGE 1 -->
<div class="page active" id="page1">
  <h1>Focus AI</h1>
  <div class="card">
    <p class="small">
      • Collect your data  
      • Guide you step by step  
      • Stop when you need clarity  
    </p>
    <input id="name" placeholder="Your name">
    <select id="focus">
      <option value="">Focus level</option>
      <option>Low</option>
      <option>Medium</option>
      <option>High</option>
    </select>
    <button onclick="goTo(2)">Continue</button>
  </div>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
  <h2>Tasks</h2>
  <div class="card">
    <input id="taskInput" placeholder="Add a task">
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
    <button onclick="goTo(3)">Start Session</button>
  </div>
</div>

<!-- PAGE 3 SESSION -->
<div class="page" id="page3">
  <h2>Focus Session</h2>

  <!-- BOT BOX -->
  <div class="chat-box bot">
    <p id="botText">
      Hello. I will explain one step only.
      Tell me when you understand.
    </p>
  </div>

  <!-- USER BOX -->
  <div class="chat-box user">
    <button onclick="explainAgain()">Explain again</button>
    <button onclick="simplify()">Simplify more</button>
    <button onclick="understood()">I understand</button>
    <button class="secondary" onclick="stop()">Stop session</button>
  </div>
</div>

<!-- PAGE 4 SUMMARY -->
<div class="page" id="page4">
  <h2>Session Summary</h2>
  <div class="card">
    <p id="summary"></p>
    <button onclick="goTo(1)">Restart</button>
  </div>
</div>

</div>

<script>
  let tasks = [];
  let explanations = 0;

  function goTo(page) {
    document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
    document.getElementById("page" + page).classList.add("active");
  }

  function addTask() {
    const input = document.getElementById("taskInput");
    if (!input.value) return;
    tasks.push(input.value);
    const li = document.createElement("li");
    li.innerText = input.value;
    document.getElementById("taskList").appendChild(li);
    input.value = "";
  }

  function explainAgain() {
    explanations++;
    document.getElementById("botText").innerText =
      "Okay. Same idea, slower. Focus on ONE small action only.";
  }

  function simplify() {
    explanations++;
    document.getElementById("botText").innerText =
      "Simplified: Do ONE tiny step. Nothing else matters.";
  }

  function understood() {
    document.getElementById("botText").innerText =
      "Good. We move forward only because you confirmed understanding.";
    setTimeout(() => goTo(4), 1000);

    document.getElementById("summary").innerText =
      `Tasks added: ${tasks.length}
Explanations requested: ${explanations}
Improvement: Clearer understanding & focus`;
  }

  function stop() {
    document.getElementById("botText").innerText =
      "Session paused. You are in control.";
  }
</script>

</body>
</html>
